<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 600px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      textarea {
        width: 100%;
        height: 100px;
        resize: vertical;
      }
      input[type="radio"] {
        margin-top: 5px;
      }
      .feedback-policy-link {
        margin-top: 10px;
        display: inline-block;
      }
      .feedback-policy {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .range-value {
        display: inline-block;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name"><strong>Name:</strong></label>
      <input type="text" id="name" name="name" />

      <label for="email"><strong>Email:</strong> (required)</label>
      <input type="email" id="email" name="email" required />

      <label for="comments"><strong>Comments:</strong></label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your feedback here."
      ></textarea>

      <label for="rating"><strong>Rate our service:</strong></label>
      <input
        type="range"
        id="rating"
        name="rating"
        min="0"
        max="10"
        value="5"
        oninput="document.getElementById('range-value').textContent = this.value"
      />
      <span id="range-value" class="range-value">5</span>

      <label><strong>Feedback Type:</strong></label>
      <input
        type="radio"
        id="compliment"
        name="feedback-type"
        value="Compliment"
      />
      <label for="compliment">Compliment</label>
      <input
        type="radio"
        id="suggestion"
        name="feedback-type"
        value="Suggestion"
      />
      <label for="suggestion">Suggestion</label>
      <input
        type="radio"
        id="complaint"
        name="feedback-type"
        value="Complaint"
      />
      <label for="complaint">Complaint</label>

      <label>
        <input type="checkbox" id="policy" name="policy" required />
        <em>I agree to the feedback policy</em> (required)
      </label>

      <a href="#feedback-policy" class="feedback-policy-link"
        ><u>Read the feedback policy</u></a
      >

      <button type="submit"><strong>Submit</strong></button>
    </form>

    <div id="feedback-policy" class="feedback-policy">
      <h2>Feedback Policy</h2>
      <p>
        Your feedback is important to us. Please ensure your comments are
        respectful and constructive.
      </p>
    </div>
  </body>
</html>
