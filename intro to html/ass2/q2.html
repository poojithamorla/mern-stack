<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Feedback Form</title>
    <style>
      .feedback-label {
        font-weight: bold;
      }
      .feedback-policy-link {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name" class="feedback-label">Your Name:</label><br />
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email" class="feedback-label" required>Email Address:</label
      ><br />
      <input type="email" id="email" name="email" /><br /><br />

      <label for="comments" class="feedback-label">Detailed Comments:</label
      ><br />
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your feedback here."
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <label for="rating" class="feedback-label">Rate the Service (0-10):</label
      ><br />
      <input
        type="range"
        id="rating"
        name="rating"
        min="0"
        max="10"
        oninput="ratingOutput.value = rating.value"
      />
      <output id="ratingOutput">0</output><br /><br />

      <label class="feedback-label">Feedback Type:</label><br />
      <input
        type="radio"
        id="compliment"
        name="feedbackType"
        value="compliment"
      />
      <label for="compliment">Compliment</label><br />

      <input
        type="radio"
        id="suggestion"
        name="feedbackType"
        value="suggestion"
      />
      <label for="suggestion">Suggestion</label><br />

      <input
        type="radio"
        id="complaint"
        name="feedbackType"
        value="complaint"
      />
      <label for="complaint">Complaint</label><br /><br />

      <input
        type="checkbox"
        id="policyAgreement"
        name="policyAgreement"
        required
      />
      <label for="policyAgreement">I agree to the feedback policy.</label
      ><br /><br />

      <a href="#feedback-policy" class="feedback-policy-link"
        >View Feedback Policy</a
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <div id="feedback-policy">
      <h2>Feedback Policy</h2>
      <p>This is where the detailed feedback policy would be explained.</p>
    </div>
  </body>
</html>
